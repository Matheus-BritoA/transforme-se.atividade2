<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            background-color: #f9f9f9;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Matemática</td>
                <td>Português</td>
                <td>Ciências</td>
                <td>História</td>
                <td>Geografia</td>
            </tr>
            <tr>
                <td>Inglês</td>
                <td>Educação Física</td>
                <td>Artes</td>
                <td>Matemática</td>
                <td>Português</td>
            </tr>
            <tr>
                <td>Ciências</td>
                <td>História</td>
                <td>Geografia</td>
                <td>Inglês</td>
                <td>Educação Física</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
